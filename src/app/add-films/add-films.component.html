
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <input type="hidden" ngModel #id="ngModel" name="id">
  <label for="title"> Type the title : </label>
  <input id="title" ngModel #title="ngModel" type="text" name="title">
  <br>
  <div style="margin-top:10px;">
    <label for="synopsis">Type the synopsis : </label>
    <input id="synopsis" ngModel #synopsis="ngModel"type="text" name="synopsis">
  </div>
  <button>Submit</button>
</form>
